options:
  mangle:
    except: [ "jQuery" ]
  sourceMap: true
vendors_front:
  files:
    "frontend/web/assets/grunt/js/vendor.js":
      - "node_modules/jquery/dist/jquery.js"
      - "vendor/yiisoft/yii2/assets/yii.js"
      - "node_modules/bootstrap/dist/js/bootstrap.js"
      - "node_modules/inputmask/dist/min/inputmask/inputmask.min.js"
      - "node_modules/inputmask/dist/min/inputmask/jquery.inputmask.min.js"
      - "node_modules/inputmask/dist/min/inputmask/inputmask.numeric.extensions.min.js"
      - "frontend/resources/src/vendor/js/*.js"
vendors_back:
  files:
    "backend/web/assets/grunt/js/vendor.js":
      - "node_modules/jquery/dist/jquery.js"
      - "vendor/yiisoft/yii2/assets/yii.js"
      - "vendor/bower-asset/jquery-ui/jquery-ui.js"
      - "node_modules/bootstrap/dist/js/bootstrap.js"
      - "node_modules/inputmask/dist/min/inputmask/inputmask.min.js"
      - "node_modules/inputmask/dist/min/inputmask/jquery.inputmask.min.js"
      - "node_modules/inputmask/dist/min/inputmask/inputmask.numeric.extensions.min.js"
      - "node_modules/nestedSortable/jquery.mjs.nestedSortable.js"
      - "backend/resources/src/vendor/js/*.js"
main_front:
  files:
    "frontend/web/assets/grunt/js/main.js":
      - "frontend/resources/src/js/*.js"
main_back:
  files:
    "backend/web/assets/grunt/js/main.js":
      - "backend/resources/src/js/*.js"
