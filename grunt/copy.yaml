fonts:
  files:
    -
      expand: true
      flatten: true
      src:
        - frontend/resources/src/fonts/*
        - node_modules/bootstrap/fonts/*
      dest: frontend/web/assets/grunt/fonts
    -
      expand: true
      flatten: true
      src:
        - node_modules/@fortawesome/fontawesome-free/webfonts/*
      dest: frontend/web/assets/grunt/webfonts
images:
  files:
    -
      expand: true
      flatten: true
      src:
        - frontend/resources/src/images/*
      dest: frontend/web/assets/grunt/images
    -
      expand: true
      flatten: true
      src:
        - frontend/resources/src/images/icons/*
      dest: frontend/web/assets/grunt/images/icons